<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="myForm">
        <div class="container text-center">
            <h1>Register Page</h1>
            <br>
            <input type="text" placeholder="Email" oninput="validateemail()" id="email">
            <br>
            <span id="email-error"></span>
            <br>
            <input type="password" placeholder="Password" oninput="validatepassword()" id="pass">
            <br>
            <span id="pass-error"></span>
            <br>
            <input type="password" placeholder="Confirm Password" oninput="validatepassword()" id="con-pass">
            <br>
            <span id="conpass-error"></span>
            <br>
            <input class="btn btn-primary" id="btn-submit" type="submit" value="Submit">

            <br>
            <a href="../Login-page/index.html" class="link-secondary">Already User?</a>
        </div>
    </form>
    <script src="./register-app.js"></script>
</body>

</html>
